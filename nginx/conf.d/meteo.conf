# Configuration Nginx pour Plateforme Météo Agricole

# Upstream pour l'API FastAPI
upstream api_backend {
    least_conn;
    server api:8000 max_fails=3 fail_timeout=30s;
}

# Upstream pour le Frontend React
upstream frontend_backend {
    server frontend:80 max_fails=3 fail_timeout=30s;
}

# Upstream pour Airflow
upstream airflow_backend {
    server airflow-webserver:8080 max_fails=3 fail_timeout=30s;
}

# Upstream pour MLflow
upstream mlflow_backend {
    server mlflow:5000 max_fails=3 fail_timeout=30s;
}

# Configuration HTTP (redirect vers HTTPS en production)
server {
    listen 80;
    server_name _;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirection HTTPS (à activer en production avec certificat SSL)
    # return 301 https://$server_name$request_uri;

    # En développement, proxy direct
    location / {
        proxy_pass http://frontend_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Backend
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Airflow (accessible uniquement en interne)
    location /airflow {
        proxy_pass http://airflow_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # MLflow (accessible uniquement en interne)
    location /mlflow {
        proxy_pass http://mlflow_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Documentation API (Swagger UI)
    location /docs {
        proxy_pass http://api_backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc {
        proxy_pass http://api_backend/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

