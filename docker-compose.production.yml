version: '3.8'

# Configuration PRODUCTION pour déploiement serveur
# Usage: docker-compose -f docker-compose.production.yml up -d

services:
  # ==================== BASE DE DONNÉES ====================
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: meteo_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meteo_network
    # Pas d'exposition de port en production (accès interne seulement)

  # ==================== CACHE REDIS ====================
  redis:
    image: redis:7-alpine
    container_name: meteo_redis_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - meteo_network

  # ==================== API FASTAPI ====================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: meteo_api_prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Base de données
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

      # APIs externes
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - FAO_API_KEY=${FAO_API_KEY}

      # Twilio (SMS/WhatsApp)
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}

      # MLflow
      - MLFLOW_TRACKING_URI=http://mlflow:5000

      # Production settings
      - APP_ENV=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - USE_MOCK_DATA=False

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meteo_network
    # Utilise 2 workers en production
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers 2

  # ==================== FRONTEND REACT ====================
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: meteo_frontend_prod
    restart: always
    depends_on:
      api:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=/api
      - NODE_ENV=production
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - meteo_network

  # ==================== AIRFLOW WEBSERVER ====================
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: meteo_airflow_webserver_prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW__CORE__FERNET_KEY}
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=${SECRET_KEY}
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=False
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
    volumes:
      - ./airflow/dags:/opt/airflow/dags:ro
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins:ro
      - ./src:/opt/airflow/src:ro
      - ./data:/opt/airflow/data
    expose:
      - "8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - meteo_network

  # ==================== AIRFLOW SCHEDULER ====================
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: meteo_airflow_scheduler_prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      airflow-webserver:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW__CORE__FERNET_KEY}
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./airflow/dags:/opt/airflow/dags:ro
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins:ro
      - ./src:/opt/airflow/src:ro
      - ./data:/opt/airflow/data
    command: scheduler
    networks:
      - meteo_network

  # ==================== MLFLOW TRACKING SERVER ====================
  mlflow:
    image: python:3.10-slim
    container_name: meteo_mlflow_prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/mlflow
      - MLFLOW_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow_prod_data:/mlflow
      - ./data/models:/mlflow/artifacts
    expose:
      - "5000"
    command: >
      bash -c "pip install mlflow psycopg2-binary &&
               mlflow server
               --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/mlflow
               --default-artifact-root /mlflow/artifacts
               --host 0.0.0.0
               --port 5000"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - meteo_network

  # ==================== NGINX REVERSE PROXY ====================
  nginx:
    image: nginx:alpine
    container_name: meteo_nginx_prod
    restart: always
    depends_on:
      - frontend
      - api
      - airflow-webserver
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - meteo_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==================== VOLUMES ====================
volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  mlflow_prod_data:
    driver: local

# ==================== NETWORKS ====================
networks:
  meteo_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
